<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>
    <body class="min-vh-100 d-flex flex-column">
        <div class="container mt-4">
            <header class="row mb-4">
                <div class="col-lg-10">
                    <h2>Aula 2 - Introdução ao HTML</h1>
                    <h4>Eng. Computação - SATC</h2>
                </div>
                <div class="col-lg-2">
                    <img class="img-fluid" src="https://pagamentos.satc.edu.br/pagamentos/assets/img/satc_edu_v2.png" alt="" srcset="">
                </div>
            </header>
            <form>
                <div class="row">
                    <div class="col">
                        <label for="nome" class="form-label">Nome: </label>
                        <input id="nome" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">email: </label>
                        <input id="email" type="text" class="form-control">
                    </div>
                    <div class="col">
                        <label for="telefone" class="form-label">telefone: </label>
                        <input id="telefone" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
        <footer class="d-flex justify-content-center mt-auto mb-4">
            <div class="text-center">
                Feito por Pedro Virtuozo <br>
                2025
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
    </body>
</html>
